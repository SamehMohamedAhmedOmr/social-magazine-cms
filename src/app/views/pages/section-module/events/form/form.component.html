<div class="form-div">

	<form class="p-3" [formGroup]="form" autocomplete="off">

		<!-- title  -->
		<div class="my-4">
			<div>
				<mat-form-field class="w-100">
					<mat-label>{{ 'COMMON.title' | translate }}</mat-label>
					<input matInput
						   formControlName="title"
						   placeholder="{{ 'COMMON.title' | translate }}" >
				</mat-form-field>
			</div>
			<kt-form-error
				[form]="form"
				[controlName]="'title'"
				[validationType]="'required'"
				[controlText]= "'COMMON.title' | translate"
			></kt-form-error>
		</div>
		<!-- title  -->

		<!-- content  -->
		<div class="my-3">
			<div>
				<mat-form-field class="w-100">
					<mat-label>{{ 'COMMON.content' | translate }}</mat-label>
					<textarea matInput
							  formControlName="content"
							  placeholder="{{ 'COMMON.content' | translate }}"
					></textarea>
				</mat-form-field>
			</div>
			<kt-form-error
				[form]="form"
				[controlName]="'content'"
				[validationType]="'required'"
				[controlText]="'COMMON.content' | translate"
			></kt-form-error>
		</div>
		<!-- content  -->


		<!-- Date  -->
		<div class="row my-4">
			<div class="col-12">
				<div class="w-100 row">
					<mat-form-field class="col-10">
						<label class="w-100">
							<input [matDatepicker]="picker2"
								   (click)="picker2.open()"
								   formControlName="date"
								   matInput
								   placeholder="{{ 'Components.EVENTS.columns.date' | translate}}">
						</label>
						<mat-datepicker #picker2></mat-datepicker>
					</mat-form-field>
					<div class="col-2 d-flex justify-content-center align-items-center">
						<button  mat-raised-button (click)="picker2.open()">فتح</button>
					</div>
				</div>

				<kt-form-error
					[form]="form"
					[controlName]="'date'"
					[validationType]="'required'"
					[controlText]="'Components.EVENTS.columns.date' | translate"
				></kt-form-error>
			</div>
		</div>
		<!-- Date  -->

		<!-- Image -->
		<div class="p-0">
			<div class="d-flex justify-content-end">
				<button type="button" class="btn btn-outline-success mx-3"
						(click)="showGallery('EVENTS')">
					{{ 'Components.Gallery.open_gallery' | translate }}
				</button>
			</div>
			<kt-form-error
				[form]="form"
				[controlName]="'image'"
				[validationType]="'required'"
				[controlText]="'COMMON.image' | translate"
			></kt-form-error>
		</div>
		<!-- Image -->


		<div class="my-4" *ngIf="old_images.length" style="direction: ltr;">
			<gallery [items]="old_images" thumbPosition="left"></gallery>
		</div>

<!--		<div *ngIf="old_images.length" class="uploaded-preview my-4">-->
<!--			<div *ngFor="let image of imgURL">-->
<!--				<img src="{{ image.image }}" alt="">-->
<!--			</div>-->

<!--		</div>-->

		<!--Active -->
		<div class="my-3">
			<div class="row">
				<label class="col-4 pl-4">{{ 'COMMON.activation' | translate }}: </label>
				<mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
								 formControlName="is_active">
					<div class="row ">
						<div class="col-md-6 p-0">
							<mat-radio-button class=" example-radio-button" checked value="1">
								&nbsp;{{ 'COMMON.active' | translate }}
							</mat-radio-button>
						</div>
						<div class="col-md-6 p-0">
							<mat-radio-button class="example-radio-button" value="0">
								&nbsp;{{ 'COMMON.in_active' | translate }}
							</mat-radio-button>
						</div>
					</div>
				</mat-radio-group>
			</div>
			<kt-form-error
				[form]="form"
				[controlName]="'is_active'"
				[validationType]="'required'"
				[controlText]="'COMMON.activation' | translate"
			></kt-form-error>
		</div>
		<!--Active-->

	</form>

</div>
