<div class="form-div">

	<form class="p-3" [formGroup]="form" autocomplete="off">

		<div aria-label="name and stars" class="row my-4">
			<!-- name  -->
			<div class="col-md-6 col-12">
				<div>
					<mat-form-field class="w-100">
						<mat-label>{{ 'COMMON.name' | translate }}</mat-label>
						<input matInput
							   formControlName="name"
							   placeholder="{{ 'COMMON.name' | translate }}">
					</mat-form-field>
				</div>
				<kt-form-error
					[form]="form"
					[controlName]="'name'"
					[validationType]="'required'"
					[controlText]="'COMMON.name' | translate"
				></kt-form-error>
			</div>
			<!-- name  -->

			<!-- stars  -->
			<div class="col-md-6 col-12">
				<div>
					<mat-form-field class="w-100">
						<mat-label>{{ 'Components.TESTIMONIAL.columns.evaluate' | translate }}</mat-label>
						<mat-select formControlName="stars">
							<mat-option *ngFor="let single_star of stars" [value]="single_star.value">
								{{ single_star.stars }}
							</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
				<kt-form-error
					[form]="form"
					[controlName]="'stars'"
					[validationType]="'required'"
					[controlText]="'Components.TESTIMONIAL.columns.evaluate' | translate"
				></kt-form-error>
			</div>
			<!-- stars  -->
		</div>

		<!-- content  -->
		<div class="my-3">
			<div>
				<mat-form-field class="w-100">
					<mat-label>{{ 'COMMON.content' | translate }}</mat-label>
					<textarea matInput
							  formControlName="content"
							  placeholder="{{ 'COMMON.content' | translate }}"
					></textarea>
				</mat-form-field>
			</div>
			<kt-form-error
				[form]="form"
				[controlName]="'content'"
				[validationType]="'required'"
				[controlText]="'COMMON.content' | translate"
			></kt-form-error>
		</div>
		<!-- content  -->

		<!-- Image -->
		<div class="p-0">
			<div class="d-flex justify-content-end">
				<button type="button" class="btn btn-outline-success mx-3" (click)="showGallery('TESTIMONIALS')">
					{{ 'Components.Gallery.open_gallery' | translate }}
				</button>
			</div>
			<kt-form-error
				[form]="form"
				[controlName]="'image'"
				[validationType]="'required'"
				[controlText]="'COMMON.image' | translate"
			></kt-form-error>
		</div>
		<!-- Image -->
		<div *ngIf="imgURL" class="uploaded-preview my-4">
			<div>
				<img src="{{ imgURL }}" alt="">
			</div>
		</div>

		<!--Active -->
		<div class="my-3">
			<div class="row">
				<label class="col-4 pl-4">{{ 'COMMON.activation' | translate }}: </label>
				<mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
								 formControlName="is_active">
					<div class="row ">
						<div class="col-md-6 p-0">
							<mat-radio-button class=" example-radio-button" checked value="1">
								&nbsp;{{ 'COMMON.active' | translate }}
							</mat-radio-button>
						</div>
						<div class="col-md-6 p-0">
							<mat-radio-button class="example-radio-button" value="0">
								&nbsp;{{ 'COMMON.in_active' | translate }}
							</mat-radio-button>
						</div>
					</div>
				</mat-radio-group>
			</div>
			<kt-form-error
				[form]="form"
				[controlName]="'is_active'"
				[validationType]="'required'"
				[controlText]="'COMMON.activation' | translate"
			></kt-form-error>
		</div>
		<!--Active-->

	</form>

</div>
