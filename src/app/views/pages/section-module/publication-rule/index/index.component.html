<kt-portlet-header [title]="'Components.PUBLICATION_RULE.name' | translate"
				   [icon]="pageIcon()"></kt-portlet-header>

<kt-filter [ButtonAddName]="'COMMON.Add_Button' | translate: {name : 'Components.PUBLICATION_RULE.name' | translate}"
		   [ButtonAddUrl]="'اضافة'"
		   [HasAdd]="true"
		   [isLoadingResults]="isLoadingResults"
		   [currentComponent] = "this"
		   [HasItemPerPage]="true"
		   [HasActive]="true"
		   [HasSearchFilter]="true"
		   [HasExport]="false"
		   [headerParams]="headerParams"
		   [currentService]="service"
></kt-filter>

<kt-api-loader [isLoadingResults]="isLoadingResults"></kt-api-loader>



<!--DataTable-->
<div class="example-container" [hidden]="isLoadingResults">
	<kt-auth-notice></kt-auth-notice>
	<div class="example-table-container">

		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100" matSort>
			<!-- ID Column -->
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>
					{{ 'COMMON.id' | translate }}
				</th>
				<td mat-cell *matCellDef="let element"> {{element.id}} </td>
			</ng-container>

			<!-- content Column -->
			<ng-container matColumnDef="content">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>
					{{ 'COMMON.content' | translate }}
				</th>
				<td mat-cell *matCellDef="let element"> {{ element.content }} </td>
			</ng-container>

			<!-- Active Column -->
			<ng-container matColumnDef="is_active">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>
					{{ 'Components.active' | translate }}
				</th>
				<td mat-cell *matCellDef="let element">
					<i class="flaticon2-check-mark" *ngIf="element.is_active == 1"></i>
					<i class="flaticon2-cancel-music" *ngIf="element.is_active == 0"></i>
				</td>
			</ng-container>

			<!-- options Column -->
			<ng-container matColumnDef="options">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>
					{{ 'Components.options' | translate }}
				</th>
				<td mat-cell *matCellDef="let element" width="20%">
					<div class="dropdown">
						<button class="btn btn-outline-hover-dark btn-outline-secondary btn-circle" type="button"
								id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false">
							<i class="flaticon-settings"></i>
						</button>

						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<!--Edit-->
							<div class="col-12 my-2 dropdown-option">
								<button class="btn btn-outline-dark w-100" [routerLink]="element.id">
									{{ 'Components.Edit' | translate }} <i class="flaticon-edit"></i>
								</button>
							</div>

							<!--change-status-->
							<div class="col-12 my-2 dropdown-option">
								<button class="btn btn-outline-success w-100" (click)="changeStatus(element)">

									<span *ngIf="!element.is_active">{{ 'Components.active' | translate }} </span>
									<span *ngIf="element.is_active">{{ 'Components.is_active' | translate }} </span>

									<i class="flaticon-edit-1"></i>
								</button>
							</div>


							<!--Delete-->
							<div class="col-12 my-2 dropdown-option" *ngIf="!element.is_active">
								<button class="btn btn-outline-danger w-100" (click)="deleteModal(element)">
									{{ 'Components.Delete' | translate }} <i class="flaticon-delete"></i>
								</button>
							</div>

						</div>
					</div>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;" class="record-{{row.id}}"
				[ngStyle]="{'background-color':row.is_active == 1 ? '#fff' : '#ff00000a' }"></tr>
		</table>

		<kt-no-record-found [resultsLength]="resultsLength"></kt-no-record-found>

		<!--Table-->
		<mat-paginator
			[length]="resultsLength"
			[pageIndex]="pageIndex"
			[pageSize]="headerParams.per_page"
			(page)="pagination($event)"
		></mat-paginator>
	</div>

</div>
